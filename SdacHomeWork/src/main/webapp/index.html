<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Welcome to Web Sites</h2>
  <form action="Login" method="post">
  <div class="form-group">
      <label for="email">Name:</label>
      <input type="text" required="required" class="form-control" id="email" placeholder="Enter email" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" required="required"  class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="email">Address:</label>
      <input type="text" required="required" class="form-control" id="email" placeholder="Enter email" name="address">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" required="required"
       class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <center>
    <button type="submit" class="btn btn-default">Submit</button>
    <button type="reset" class="btn btn-default">Reset</button>
    </center>
  </form>
</div>

</body>
</html>
